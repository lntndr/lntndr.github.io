<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Il sito personale di Andrea Lanterna" />
  <meta name="author" content="Andrea Lanterna" />
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://andrealanterna.com/" />
  <title>Andrea Lanterna</title>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Andrea Lanterna",
      "url": "https://andrealanterna.com/",
      "description": "Il sito personale di Andrea Lanterna",
      "jobTitle": "Membro del consiglio direttivo di IDA ETS",
      "nationality": "Italian",
      "knowsLanguage": ["it", "en", "fr"],
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://andrealanterna.com/"
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'Source Serif';
      src: url('fonts/SourceSerif4Variable-Roman.otf.woff2') format('woff2');
      font-style: normal;
      font-weight: 1 999;
      font-display: swap;
    }
    @font-face {
      font-family: 'Source Serif';
      src: url('fonts/SourceSerif4Variable-Italic.otf.woff2') format('woff2');
      font-style: italic;
      font-weight: 1 999;
      font-display: swap;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #1B98E0;
      font-family: 'Source Serif', Georgia, serif;
      color: white;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background: #0F4C75;
      }
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 4vh 5vw;
    }
    header, footer, main {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    header {
      margin-top: 3vh;
    }
    h1 {
      font-size: 4em;
      margin: 0 0 20px;
    }
    p {
      font-size: 1.4em;
      margin: 0 auto 30px;
    }
    a {
      color: #cce7f5;  /* Changed from #ffffff for better contrast */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .canvas-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .canvas-wrapper noscript {
      color: white;
      font-size: 1.2em;
      font-style: italic;
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;  /* Changed from #cce7f5 for better contrast */
      margin-top: 20px;
      padding-bottom: 0.5vh;
    }
    
    /* Custom text selection colors */
    ::selection {
      background: #13293D;
      color: #ffffff;
    }
    
    ::-moz-selection {
      background: #13293D;
      color: #ffffff;
    }
  </style>
</head>
<body role="document">
<header>
  <h1>Andrea Lanterna</h1>
  <p>Ciao, sono Andrea. Lavoro per IDA ETS e cerco di capire come stare al mondo. Puoi contattarmi <a HREF="&#109;&#97;&#105;&#108;&#116;&#111;&#58;%61%6E%64%72%65%61%40%69%64%61%66%6F%74%6F%67%72%61%66%69%61%2E%63%6F%6D">qui</a>.</p>
</header>
<main role="main">
  <div class="canvas-wrapper">
    <canvas 
      id="ps2Canvas" 
      aria-hidden="true"
      aria-label="Decorative animation"
      role="img">
    </canvas>
    <noscript>
      <p>Se nel browser vi fosse un po' di JavaScript il sito ne sarebbe assai più bello</p>
    </noscript>
  </div>
</main>
<footer>
  &copy; 2025 AL ❧ <a HREF="https://medium.com/@andrealanterna">medium</a>
</footer>

<script type="module">
  import { startCanvasAnimation } from './canvasAnimation.js';

  Promise.all([
    document.fonts.ready,
    new Promise(resolve => window.addEventListener('DOMContentLoaded', resolve))
  ]).then(() => {
    requestAnimationFrame(() => {
      startCanvasAnimation();
    });
  });
</script>
</body>
</html>
